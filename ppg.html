<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Shield Activator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Shield Activator</h1>
        <form id="shieldForm">
            <label for="username">Facebook Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Facebook Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Activate Shield</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    document.getElementById('shieldForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const form = new URLSearchParams({
        adid: 'e3a395f9-84b6-44f6-a0ce-fe83e934fd4d',
        email: username,
        password: password,
        format: 'json',
        device_id: '67f431b8-640b-4f73-a077-acc5d3125b21',
        cpl: 'true',
        family_device_id: '67f431b8-640b-4f73-a077-acc5d3125b21',
        locale: 'en_US',
        client_country_code: 'US',
        credentials_type: 'device_based_login_password',
        generate_session_cookies: '1',
        generate_analytics_claim: '1',
        generate_machine_id: '1',
        currently_logged_in_userid: '0',
        irisSeqID: 1,
        try_num: '1',
        enroll_misauth: 'false',
        meta_inf_fbmeta: 'NO_FILE',
        source: 'login',
        machine_id: 'KBz5fEj0GAvVAhtufg3nMDYG',
        fb_api_req_friendly_name: 'authenticate',
        fb_api_caller_class: 'com.facebook.account.login.protocol.Fb4aAuthHandler',
        api_key: '882a8490361da98702bf97a021ddc14d',
        access_token: '350685531728%7C62f8ce9f74b12f84c123cc23437a4a32'
    });

    const headers = {
        'Content-Type': 'application/x-www-form-urlencoded',
        'x-fb-friendly-name': 'authenticate',
        'x-fb-http-engine': 'Liger',
        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.0.0 Safari/537.36',
    };

    const url = 'https://b-graph.facebook.com/auth/login';

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: headers,
            body: form.toString(),
        });
        const response_data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(response_data, null, 2);

        if ('access_token' in response_data) {
            const USER_TOKEN = response_data['access_token'];
            const SHIELD_ENABLE = true;

            const getUserId = async (token) => {
                const res = await fetch(`https://graph.facebook.com/me?access_token=${token}`);
                const data = await res.json();
                return data.id;
            };

            const turnShield = async (token, enable = true) => {
                const uid = await getUserId(token);
                const data = new URLSearchParams({
                    variables: JSON.stringify({
                        "0": {
                            is_shielded: enable,
                            session_id: "9b78191c-84fd-4ab6-b0aa-19b39f04a6bc",
                            actor_id: uid,
                            client_mutation_id: "b0316dd6-3fd6-4beb-aed4-bb29c5dc64b0"
                        }
                    }),
                    method: "post",
                    doc_id: "1477043292367183",
                    query_name: "IsShieldedSetMutation",
                    strip_defaults: "true",
                    strip_nulls: "true",
                    locale: "en_US",
                    client_country_code: "US",
                    fb_api_req_friendly_name: "IsShieldedSetMutation",
                    fb_api_caller_class: "IsShieldedSetMutation"
                });

                const shieldHeaders = {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `OAuth ${token}`
                };

                const shieldUrl = "https://graph.facebook.com/graphql";
                const res = await fetch(shieldUrl, {
                    method: 'POST',
                    headers: shieldHeaders,
                    body: data.toString(),
                });
                const shieldData = await res.json();
                document.getElementById('result').innerText = JSON.stringify(shieldData, null, 2);
            };

            await turnShield(USER_TOKEN, SHIELD_ENABLE);
        }
    } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error.message;
    }
});
    </script>
</body>
</html>
